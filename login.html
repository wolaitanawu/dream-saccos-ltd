<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Dream Saccos LTD</title>
    <meta name="description" content="Admin login for Dream Saccos LTD management dashboard">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="login-page">
    <!-- Preloader -->
    <div id="preloader">
        <div class="loader">
            <div class="loader-inner"></div>
        </div>
    </div>

    <!-- Header -->
    <header class="header header-minimal" id="header">
        <nav class="nav container">
            <a href="index.html" class="nav-logo">
                <img src="images/logo.png" alt="Dream Saccos Logo" class="logo-img">
                <span class="logo-text">Dream Saccos <span class="ltd">LTD</span></span>
            </a>
            <div class="nav-actions">
                <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="lang-toggle" id="lang-toggle">
                    <span>AM</span>
                </button>
            </div>
        </nav>
    </header>

    <!-- Login Section -->
    <section class="login-section">
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <div class="login-logo">
                        <i class="fas fa-user-shield"></i>
                    </div>
                    <h1 class="login-title" data-lang="login-title">Admin Login</h1>
                    <p class="login-subtitle" data-lang="login-subtitle">Access the management dashboard</p>
                </div>

                <form id="login-form" class="login-form">
                    <div class="form-group">
                        <label for="username" data-lang="login-username">Username</label>
                        <div class="input-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="username" name="username" required placeholder="Enter username" autocomplete="username">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" data-lang="login-password">Password</label>
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" required placeholder="Enter password" autocomplete="current-password">
                            <button type="button" class="password-toggle" id="password-toggle" aria-label="Toggle password visibility">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="remember-me" name="remember">
                            <span class="checkmark"></span>
                            <span data-lang="login-remember">Remember me</span>
                        </label>
                    </div>

                    <div class="alert alert-error" id="login-error" style="display: none;">
                        <i class="fas fa-exclamation-circle"></i>
                        <span id="error-message"></span>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block" id="login-btn">
                        <span data-lang="login-btn">Login</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </form>

                <div class="login-footer">
                    <a href="index.html" class="back-link">
                        <i class="fas fa-arrow-left"></i>
                        <span data-lang="login-back">Back to Website</span>
                    </a>
                </div>

                <div class="login-demo">
                    <p data-lang="login-demo">Demo Credentials:</p>
                    <code>Username: admin</code>
                    <code>Password: admin123</code>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer footer-minimal">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; <span id="current-year"></span> Dream Saccos LTD. <span data-lang="footer-rights">All rights reserved.</span></p>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/main.js"></script>
    <script>
        // Login Page Script
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const loginError = document.getElementById('login-error');
            const errorMessage = document.getElementById('error-message');
            const passwordToggle = document.getElementById('password-toggle');
            const passwordInput = document.getElementById('password');

            // Check if already logged in
            if (localStorage.getItem('isAdminLoggedIn') === 'true') {
                window.location.href = 'dashboard.html';
                return;
            }

            // Password visibility toggle
            passwordToggle.addEventListener('click', function() {
                const type = passwordInput.type === 'password' ? 'text' : 'password';
                passwordInput.type = type;
                this.querySelector('i').classList.toggle('fa-eye');
                this.querySelector('i').classList.toggle('fa-eye-slash');
            });

            // Login form submission
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;
                const rememberMe = document.getElementById('remember-me').checked;

                // Clear previous error
                loginError.style.display = 'none';

                // Validate credentials
                if (username === 'admin' && password === 'admin123') {
                    // Store login state
                    localStorage.setItem('isAdminLoggedIn', 'true');
                    localStorage.setItem('adminUsername', username);
                    
                    if (rememberMe) {
                        localStorage.setItem('rememberMe', 'true');
                    }

                    // Show success and redirect
                    showNotification('Login successful! Redirecting...', 'success');
                    
                    setTimeout(function() {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    // Show error
                    loginError.style.display = 'flex';
                    errorMessage.textContent = translate('login-invalid') || 'Invalid username or password';
                    
                    // Shake animation
                    loginForm.classList.add('shake');
                    setTimeout(() => loginForm.classList.remove('shake'), 500);
                }
            });

            // Notification function
            function showNotification(message, type) {
                const notification = document.createElement('div');
                notification.className = `notification notification-${type}`;
                notification.innerHTML = `
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                    <span>${message}</span>
                `;
                document.body.appendChild(notification);
                
                setTimeout(() => notification.classList.add('show'), 100);
                setTimeout(() => {
                    notification.classList.remove('show');
                    setTimeout(() => notification.remove(), 300);
                }, 3000);
            }

            // Translate helper
            function translate(key) {
                const lang = localStorage.getItem('dreamSaccosLang') || 'en';
                const translations = {
                    en: {
                        'login-invalid': 'Invalid username or password'
                    },
                    am: {
                        'login-invalid': 'wellata aymetkachiw'
                    }
                };
                return translations[lang]?.[key] || translations['en'][key];
            }
        });
    </script>
</body>
</html>
